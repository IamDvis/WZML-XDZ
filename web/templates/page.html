        // Draggable Logic for Floating Summary
        function initDraggable(el, handle) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            handle.onmousedown = dragMouseDown;
            handle.ontouchstart = dragMouseDown;

            function dragMouseDown(e) {
                e = e || window.event;
                // Get the starting cursor/touch position
                pos3 = e.clientX || (e.touches && e.touches[0].clientX);
                pos4 = e.clientY || (e.touches && e.touches[0].clientY);
                document.onmouseup = closeDragElement;
                document.ontouchend = closeDragElement;
                document.onmousemove = elementDrag;
                document.ontouchmove = elementDrag;
            }

            function elementDrag(e) {
                e = e || window.event;
                let clientX = e.clientX || (e.touches && e.touches[0].clientX);
                let clientY = e.clientY || (e.touches && e.touches[0].clientY);
                
                // Calculate new position
                pos1 = pos3 - clientX;
                pos2 = pos4 - clientY;
                pos3 = clientX;
                pos4 = clientY;
                
                // Set the element's new position
                el.style.top = (el.offsetTop - pos2) + "px";
                el.style.left = (el.offsetLeft - pos1) + "px";
                el.style.bottom = "auto";
                el.style.right = "auto";
            }

            function closeDragElement() {
                // stop moving when mouse button is released
                document.onmouseup = null;
                document.onmousemove = null;
                document.ontouchend = null;
                document.ontouchmove = null;
            }
        }

        function formatSize(size) {
            if (size === 0) return '0 B';
            const units = ['B', 'KB', 'MB', 'GB', 'TB'];
            let i = 0;
            while (size >= 1024 && i < units.length - 1) {
                size /= 1024;
                i++;
            }
            return `${size.toFixed(2)} ${units[i]}`;

            fileTree.innerHTML = '';
            if (currentFolder) {
                const backBtn = document.createElement('div');
                backBtn.className = 'file-tree-item folder text-indigo-400 hover:bg-indigo-500 hover:bg-opacity-10 cursor-pointer';
                backBtn.innerHTML = `
                    <span class="icon"><i class="fas fa-arrow-left"></i></span>
                    <div class="file-info"><div class="file-name">Back to previous folder</div></div>
                `;
                backBtn.onclick = goBack;
                fileTree.appendChild(backBtn);
            }

            nodes.forEach(node => {
                const item = document.createElement('div');
                item.className = `file-tree-item ${node.type === 'folder' ? 'folder' : ''}`;
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'mr-4 w-5 h-5 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500 cursor-pointer';
                checkbox.checked = node.selected;
                checkbox.onclick = (e) => e.stopPropagation();
                checkbox.onchange = () => toggleFile(node);

                if (node.type === 'folder') {
                    if (areAllChildrenSelected(node)) {
                        checkbox.checked = true;
                    } else if (areSomeChildrenSelected(node)) {
                        checkbox.indeterminate = true;
                    }
                }

                const icon = document.createElement('span');
                icon.className = 'icon';
                if (node.type === 'folder') {
                    icon.innerHTML = '<i class="fas fa-folder text-amber-400"></i>';
                } else {
                    const ext = node.name.split('.').pop().toLowerCase();
                    let iconClass = 'fa-file';
                    if (['mp4','mkv','avi','mov'].includes(ext)) iconClass = 'fa-file-video text-sky-400';
                    else if (['mp3','flac','wav','m4a'].includes(ext)) iconClass = 'fa-file-audio text-fuchsia-400';
                    else if (['jpg','jpeg','png','gif','webp'].includes(ext)) iconClass = 'fa-file-image text-emerald-400';
                    else if (['zip','rar','7z','tar','gz'].includes(ext)) iconClass = 'fa-file-archive text-rose-400';
                    else if (['pdf','doc','docx','txt'].includes(ext)) iconClass = 'fa-file-alt text-slate-400';
                    icon.innerHTML = `<i class="fas ${iconClass}"></i>`;
                }

                const info = document.createElement('div');
                info.className = 'file-info cursor-pointer';
                info.innerHTML = `
                    <div class="file-name">${node.name}</div>
                    <div class="size-info">${formatSize(node.type === 'folder' ? calculateFolderSize(node) : node.size)}${node.progress !== undefined ? ` â€¢ Progress: ${node.progress}%` : ''}</div>
                `;

                if (allowEdit) {
                    const editBtn = document.createElement('span');
                    editBtn.innerHTML = ' â€¢ <i class="fas fa-pen-nib"></i> Rename';
                    editBtn.className = 'ml-2 text-xs opacity-40 hover:opacity-100 transition-opacity';
                    editBtn.onclick = (e) => { e.stopPropagation(); openEditFileNameModal(node); };
                    info.querySelector('.size-info').appendChild(editBtn);
                }

                item.onclick = () => node.type === 'folder' ? openFolder(node) : toggleFile(node);
                item.appendChild(checkbox);
                item.appendChild(icon);
                item.appendChild(info);
                fileTree.appendChild(item);
            });
            updateSelectAllButtonText();
            updateSelectEverythingButtonText();
        }

        function areAllChildrenSelected(folder) {
            return folder.children.every(c => c.type === 'folder' ? areAllChildrenSelected(c) : c.selected);
        }

        function areSomeChildrenSelected(folder) {
            return folder.children.some(c => c.type === 'folder' ? areSomeChildrenSelected(c) : c.selected);
        }

        function toggleFile(node) {
            if (node.type === 'folder') {
                const isSelected = !areAllChildrenSelected(node);
                toggleFolder(node, isSelected);
            } else {
                node.selected = !node.selected;
            }
            updateParentFolders(node);
            updateStats();
            renderFileTree(currentFolder ? currentFolder.children : files);
        }

        function toggleFolder(folder, isSelected) {
            const queue = [folder];
            while (queue.length > 0) {
                const node = queue.pop();
                node.selected = isSelected;
                if (node.children) queue.push(...node.children);
            }
        }

        function updateParentFolders(node) {
            let parent = findParent(files[0], node.id);
            while (parent) {
                parent.selected = areAllChildrenSelected(parent);
                parent = findParent(files[0], parent.id);
            }
        }

        function findParent(root, id) {
            if (root.children) {
                for (const child of root.children) {
                    if (child.id === id) return root;
                    const found = findParent(child, id);
                    if (found) return found;
                }
            }
            return null;
        }

        function updateStats() {
            const stats = calculateStats(files);
            selectedCount.textContent = stats.selCount;
            totalCount.textContent = stats.totCount;
            selectedSize.textContent = formatSize(stats.selSize);
            totalSize.textContent = formatSize(stats.totSize);
            
            // Update Floating UI
            if (typeof updateFloatingPanelStats === 'function') {
                updateFloatingPanelStats();
            }
        }
        function goBack() {
            if (!currentFolder) return;
            const parent = findParent(files[0], currentFolder.id);
            currentFolder = parent || null;
            renderFileTree(currentFolder ? currentFolder.children : files);
            updateStats();
        }

        function selectAll() {
            const nodes = currentFolder ? currentFolder.children : files;
            const allSelected = nodes.every(n => n.type === 'folder' ? areAllChildrenSelected(n) : n.selected);
            nodes.forEach(n => {
                if (n.type === 'folder') toggleFolder(n, !allSelected);
                else n.selected = !allSelected;
            });
            updateStats();
            renderFileTree(nodes);
        }

        function invertSelection() {
            const nodes = currentFolder ? currentFolder.children : files;
            const invert = (nodes) => {
                nodes.forEach(n => {
                    n.selected = !n.selected;
                    if (n.children) invert(n.children);
                });
            }
            invert(nodes);
            updateStats();
            renderFileTree(nodes);
        }

        function selectEverything() {
            const selAll = files.every(n => n.type === 'folder' ? areAllChildrenSelected(n) : n.selected);
            const recursiveSet = (nodes, val) => {
                nodes.forEach(n => {
                    n.selected = val;
                    if (n.children) recursiveSet(n.children, val);
                });
            }
            recursiveSet(files, !selAll);
            updateStats();
            renderFileTree(currentFolder ? currentFolder.children : files);
        }

        function openEditFileNameModal(node) {
            modalTitle.innerHTML = `<i class="fas fa-edit"></i> Rename ${node.type === 'folder' ? 'Folder' : 'File'}`;
            modalBody.innerHTML = `
                <div class="mb-2 text-sm opacity-60">New Name:</div>
                <input type="text" id="editNameInput" class="pin-input text-left tracking-normal" value="${node.name}">
            `;
            modalFooter.innerHTML = `
                <button id="saveNameBtn" class="btn btn-primary">Save Changes</button>
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
            `;
            const input = document.getElementById('editNameInput');
            document.getElementById('saveNameBtn').onclick = () => {
                const newName = input.value.trim();
                if (newName && newName !== node.name) {
                    const getPath = (n) => {
                        let p = findParent(files[0], n.id);
                        return p ? getPath(p) + '/' + n.name : n.name;
                    }
                    const oldPath = getPath(node);
                    const parentPath = oldPath.substring(0, oldPath.lastIndexOf('/'));
                    const newPath = parentPath ? parentPath + '/' + newName : newName;
                    
                    const searchParams = new URLSearchParams({
                        gid: gid,
                        pin: pinInput.value.trim(),
                        mode: 'rename'
                    });
                    fetch(`/app/files/torrent?${searchParams.toString()}`, {
                        method: 'POST',
                        body: JSON.stringify({ old_path: oldPath, new_path: newPath })
                    }).then(res => {
                        if (res.ok) { node.name = newName; renderFileTree(currentFolder ? currentFolder.children : files); }
                        else alert('Failed to rename. Server error.');
                    });
                }
                closeModal();
            };
            openModal();
            input.focus();
        }

        function openModal() {
            reusableModal.style.display = 'flex';
            setTimeout(() => reusableModal.classList.add('active'), 10);
        }

        function closeModal() {
            reusableModal.classList.remove('active');
            setTimeout(() => reusableModal.style.display = 'none', 300);
        }

        function submitData() {
            if (calculateStats(files).selCount === 0) {
                modalTitle.innerHTML = '<i class="fas fa-exclamation-triangle text-amber-500"></i> Selection Empty';
                modalBody.innerHTML = '<p>Please select at least one file to download.</p>';
                modalFooter.innerHTML = '<button class="btn btn-primary" onclick="closeModal()">Okay</button>';
                openModal(); return;
            }
            modalTitle.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';
            modalBody.innerHTML = `<p>Sending selection to server. Please wait...</p>`;
            modalFooter.innerHTML = '';
            openModal();
            const searchParams = new URLSearchParams({
                gid: gid,
                pin: pinInput.value.trim(),
                mode: 'selection'
            });
            fetch(`/app/files/torrent?${searchParams.toString()}`, {
                method: 'POST',
                body: JSON.stringify(files)
            }).then(res => {
                closeModal();
                modalTitle.innerHTML = res.ok ? '<i class="fas fa-check-circle text-emerald-500"></i> Success!' : '<i class="fas fa-times-circle text-rose-500"></i> Error';
                modalBody.innerHTML = `<p>${res.ok ? 'Your download selection has been accepted.' : 'Failed to submit selection. Please try again.'}</p>`;
                modalFooter.innerHTML = '<button class="btn btn-primary" onclick="closeModal()">Close</button>';
                openModal();
            });
        }

        pinInput.addEventListener('keypress', (e) => (e.key === 'Enter') && submitPin.click());
        submitPin.addEventListener('click', () => {
            const pin = pinInput.value.trim();
            if (!pin) return;
            if (!gid) {
                modalTitle.innerText = 'Missing GID';
                modalBody.innerText = 'GID is missing from the URL. Please re-open the link from Telegram.';
                modalFooter.innerHTML = '<button class="btn btn-primary" onclick="closeModal()">Okay</button>';
                openModal();
                return;
            }
            submitPin.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Checking...';
            const searchParams = new URLSearchParams({ gid, pin, mode: 'get' });
            fetch(`/app/files/torrent?${searchParams.toString()}`).then(res => {
                if (!res.ok) throw new Error(`HTTP Error: ${res.status}`);
                return res.json();
            }).then(data => {
                if (data.error) {
                    modalTitle.innerText = data.error;
                    modalBody.innerText = data.message;
                    modalFooter.innerHTML = '<button class="btn btn-primary" onclick="closeModal()">Try Again</button>';
                    openModal();
                    submitPin.innerHTML = '<i class="fas fa-lock-open"></i> Unlock Access';
                } else {
                    files = data.files; allowEdit = data.engine === "qbittorrent";
                    pinEntry.style.opacity = '0';
                    setTimeout(() => {
                        pinEntry.style.display = 'none';
                        fileManager.classList.remove('hidden');
                        document.getElementById('floatingPanel').classList.remove('hidden'); // Ensure panel is visible
                        renderFileTree(files);
                        updateStats();
                    }, 400);
                }
            }).catch(err => {
                modalTitle.innerText = 'Connection Failed';
                modalBody.innerText = err.message;
                modalFooter.innerHTML = '<button class="btn btn-primary" onclick="closeModal()">Retry</button>';
                openModal();
                submitPin.innerHTML = '<i class="fas fa-lock-open"></i> Unlock Access';
            });
        });

        themeToggle.addEventListener('change', toggleTheme);
        // Removed duplicate declarations of invertSelectionBtn and selectEverythingBtn

        invertSelectionBtn.addEventListener('click', invertSelection);
        selectEverythingBtn.addEventListener('click', selectEverything);

        selectAllBtn.addEventListener('click', selectAll);
        submitBtn.addEventListener('click', submitData);

        function updateSelectAllButtonText() {
            const nodes = currentFolder ? currentFolder.children : files;
            const allSel = nodes.every(n => n.type === 'folder' ? areAllChildrenSelected(n) : n.selected);
            selectAllBtn.innerHTML = allSel ? '<i class="fas fa-times"></i> Deselect Local' : '<i class="fas fa-check-double"></i> Select Local';
        }

        function updateSelectEverythingButtonText() {
            const stats = calculateStats(files);
            const allSel = stats.selCount === stats.totCount && stats.totCount > 0;
            selectEverythingBtn.innerHTML = allSel ? '<i class="fas fa-times-circle"></i> Deselect All' : '<i class="fas fa-globe"></i> Select All';
        }

        // Floating Panel Logic
        const floatingPanel = document.getElementById('floatingPanel');
        const floatingHeader = document.getElementById('floatingHeader');
        
        let isPanelOpen = false;
        let isDragging = false;
        let panelState = {
            x: 0,
            y: 0,
            initialX: 0,
            initialY: 0,
            xOffset: 0,
            yOffset: 0
        };

        const fpFolder = document.getElementById('fpFolder');
        const fpSelected = document.getElementById('fpSelected');
        const fpTotal = document.getElementById('fpTotal');
        const fpMedia = document.getElementById('fpMedia');
        const fpSize = document.getElementById('fpSize');
        const fpProgressBar = document.getElementById('fpProgressBar');

        function dragStart(e) {
            if (e.type === "touchstart") {
                panelState.initialX = e.touches[0].clientX - panelState.xOffset;
                panelState.initialY = e.touches[0].clientY - panelState.yOffset;
            } else {
                panelState.initialX = e.clientX - panelState.xOffset;
                panelState.initialY = e.clientY - panelState.yOffset;
            }

            if (e.target === floatingHeader || floatingHeader.contains(e.target) || floatingPanel.classList.contains('minimized')) {
                isDragging = true;
            }
        }

        function dragEnd(e) {
            panelState.initialX = panelState.x;
            panelState.initialY = panelState.y;
            setTimeout(() => { isDragging = false; }, 50);
        }

        function drag(e) {
            if (isDragging) {
                e.preventDefault();
                let currentX, currentY;

                if (e.type === "touchmove") {
                    currentX = e.touches[0].clientX - panelState.initialX;
                    currentY = e.touches[0].clientY - panelState.initialY;
                } else {
                    currentX = e.clientX - panelState.initialX;
                    currentY = e.clientY - panelState.initialY;
                }

                panelState.xOffset = currentX;
                panelState.yOffset = currentY;

                setTranslate(currentX, currentY, floatingPanel);
            }
        }

        function setTranslate(xPos, yPos, el) {
            el.style.transform = `translate3d(${xPos}px, ${yPos}px, 0)`;
        }

        function togglePanel() {
            if (isDragging) return;
            isPanelOpen = !isPanelOpen;
            if (isPanelOpen) {
                floatingPanel.classList.remove('minimized');
                floatingPanel.querySelector('.header-content .icon').textContent = 'ðŸ“Š';
            } else {
                floatingPanel.classList.add('minimized');
                floatingPanel.querySelector('.header-content .icon').textContent = 'ðŸ“Š';
            }
        }

        floatingPanel.addEventListener("touchstart", dragStart, false);
        floatingPanel.addEventListener("touchend", dragEnd, false);
        floatingPanel.addEventListener("touchmove", drag, false);

        floatingPanel.addEventListener("mousedown", dragStart, false);
        floatingPanel.addEventListener("mouseup", dragEnd, false);
        floatingPanel.addEventListener("mousemove", drag, false);

        floatingPanel.addEventListener("click", (e) => {
            if (floatingPanel.classList.contains('minimized') || floatingHeader.contains(e.target)) {
                togglePanel();
            }
        });

        function updateFloatingPanelStats() {
            const stats = calculateStats(files);
            
            fpFolder.textContent = currentFolder ? currentFolder.name : 'Root Folder';
            fpSelected.textContent = stats.selCount;
            fpTotal.textContent = stats.totCount;
            fpSize.textContent = `${formatSize(stats.selSize)} / ${formatSize(stats.totSize)}`;

            const percentage = stats.totSize > 0 ? (stats.selSize / stats.totSize) * 100 : 0;
            fpProgressBar.style.width = `${percentage}%`;

            fpMedia.innerHTML = '';
            const typeConfig = [
                { id: 'video', label: 'Video', color: 'text-sky-400' },
                { id: 'audio', label: 'Audio', color: 'text-fuchsia-400' },
                { id: 'image', label: 'Img', color: 'text-emerald-400' },
                { id: 'document', label: 'Doc', color: 'text-slate-400' },
                { id: 'other', label: 'Other', color: 'text-gray-400' }
            ];

            let hasMedia = false;
            typeConfig.forEach(t => {
                const count = stats.typeCounts ? stats.typeCounts[t.id] : 0;
                if (count > 0) {
                    hasMedia = true;
                    fpMedia.innerHTML += `
                        <div class="media-tag">
                            <i class="fas fa-circle ${t.color} text-[6px]"></i>
                            ${t.label}: ${count}
                        </div>
                    `;
                }
            });

            if (!hasMedia) {
                fpMedia.innerHTML = '<span class="opacity-50 text-[10px]">No files selected</span>';
            }
        }

        function calculateStats(nodes) {
            let selCount = 0;
            let totCount = 0;
            let selSize = 0;
            let totSize = 0;
            let typeCounts = {};

            function traverse(list) {
                list.forEach(node => {
                    if (node.type === 'folder') {
                        if (node.children) traverse(node.children);
                    } else {
                        totCount++;
                        totSize += node.size;
                        
                        // Parse extension for type counting
                        const ext = node.name.split('.').pop().toLowerCase();
                        let type = 'other';
                        if (['mp4','mkv','avi','mov'].includes(ext)) type = 'video';
                        else if (['mp3','flac','wav','m4a'].includes(ext)) type = 'audio';
                        else if (['jpg','jpeg','png','gif','webp'].includes(ext)) type = 'image';
                        else if (['pdf','doc','docx','txt'].includes(ext)) type = 'document';
                        
                        // Initialize type count in 'total' context if needed? 
                        // Actually, requirements often want just "Selected Media Breakdown".
                        // The previous UI showed "Media Breakdown" which usually implies "Selected".
                        // Let's assume typeCounts is for *selected* files based on the UI context.
                        
                        if (node.selected) {
                            selCount++;
                            selSize += node.size;
                            typeCounts[type] = (typeCounts[type] || 0) + 1;
                        }
                    }
                });
            }
            traverse(nodes);
            return { selCount, totCount, selSize, totSize, typeCounts };
        }

        loadThemePreference();
    </script>
