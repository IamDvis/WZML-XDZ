<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torrent Selector | Syntax Realm</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --primary: #3b82f6;
            --accent: #fb923c;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: radial-gradient(circle at top right, #1e3a8a 0%, transparent 40%),
                        var(--bg-dark);
        }

        /* Navbar/Header */
        header {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--glass-border);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .brand-logo {
            font-weight: 800;
            font-size: 1.5rem;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .brand-logo i {
            color: var(--primary);
        }

        /* Theme Toggle Customization */
        .theme-switch {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            padding: 5px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .theme-icon {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .theme-icon.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 0 15px var(--primary);
        }

        /* Main Content */
        main {
            flex-grow: 1;
            padding: 2rem 1rem;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* PIN Entry */
        #pinEntry {
            text-align: center;
            max-width: 450px;
            margin: 4rem auto;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pin-input-group {
            position: relative;
            margin: 2rem 0;
        }

        .pin-input-group input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1rem 1.25rem;
            color: white;
            font-size: 1.1rem;
            text-align: center;
            letter-spacing: 4px;
            transition: all 0.3s ease;
        }

        .pin-input-group input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .btn-modern {
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            background: var(--primary);
            color: white;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(59, 130, 246, 0.5);
            background: #2563eb;
        }

        /* File Manager UI */
        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .btn-control {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            padding: 0.75rem;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-main);
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .btn-control i {
            font-size: 1.1rem;
            margin-bottom: 2px;
        }

        .btn-control:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--text-dim);
            transform: translateY(-2px);
        }

        .btn-control.active {
            background: var(--primary);
            border-color: var(--primary);
        }

        .stats-summary {
            background: rgba(0,0,0,0.2);
            border-radius: 16px;
            padding: 1.25rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-around;
            border: 1px solid var(--glass-border);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            display: block;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-dim);
        }

        /* File Tree */
        .file-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--glass-border);
            transition: all 0.2s ease;
            border-radius: 12px;
            margin-bottom: 4px;
        }

        .file-item:hover {
            background: rgba(255, 255, 255, 0.04);
        }

        .file-checkbox {
            width: 18px;
            height: 18px;
            border-radius: 4px;
            border: 2px solid var(--text-dim);
            cursor: pointer;
            position: relative;
            margin-right: 1.25rem;
            flex-shrink: 0;
        }

        .file-icon {
            font-size: 1.25rem;
            margin-right: 1rem;
            flex-shrink: 0;
        }

        .file-details {
            flex-grow: 1;
            min-width: 0;
            cursor: pointer;
        }

        .file-name {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: block;
        }

        .file-meta {
            font-size: 0.75rem;
            color: var(--text-dim);
            display: flex;
            gap: 12px;
            margin-top: 2px;
        }

        .folder-back {
            color: var(--primary);
            font-weight: 600;
            cursor: pointer;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 1rem;
        }

        /* Footer */
        footer {
            padding: 3rem 0;
            border-top: 1px solid var(--glass-border);
            background: rgba(15, 23, 42, 0.5);
            margin-top: auto;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .social-btns {
            display: flex;
            gap: 1rem;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--glass);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-dim);
            transition: all 0.3s ease;
            border: 1px solid var(--glass-border);
        }

        .social-btn:hover {
            color: var(--primary);
            border-color: var(--primary);
            transform: translateY(-3px);
        }

        /* Modal Overhaul */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            z-index: 100;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .modal-content {
            background: #1e293b;
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }

        /* Mobile specific adjustments */
        @media (max-width: 640px) {
            .controls-grid { grid-template-columns: repeat(2, 1fr); }
            .brand-logo span { display: none; }
            .header-content { padding: 0 1rem; }
            header { padding: 1rem 0; }
        }

    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="/" class="brand-logo">
                <i class="fas fa-bolt"></i>
                <span>Syntax Realm</span>
            </a>
            <div class="theme-switch" id="themeSwitch">
                <div class="theme-icon" id="moonIcon">
                    <i class="fas fa-moon"></i>
                </div>
                <div class="theme-icon" id="sunIcon">
                    <i class="fas fa-sun"></i>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- PIN Section -->
        <div id="pinEntry" class="glass-card">
            <h2 class="text-2xl font-bold mb-2">Access Secure Folder</h2>
            <p class="text-sm text-gray-400">Enter the verification PIN received on Telegram</p>
            
            <div class="pin-input-group">
                <input type="text" id="pinInput" placeholder="••••" maxlength="4">
            </div>

            <button id="submitPin" class="btn-modern">
                <i class="fas fa-unlock"></i>
                <span>Unlock Files</span>
            </button>
        </div>

        <!-- File Section -->
        <div id="fileManager" class="glass-card hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold">Torrent Files</h2>
                <button id="submitBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-xl font-bold text-sm transition-all shadow-lg hover:shadow-blue-500/20">
                    Submit Selection
                </button>
            </div>

            <div class="stats-summary">
                <div class="stat-item">
                    <span class="stat-value" id="selectedCount">0</span>
                    <span class="stat-label">Files Selected</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="selectedSize">0 B</span>
                    <span class="stat-label">Total Size</span>
                </div>
            </div>

            <div class="controls-grid">
                <button id="selectAllBtn" class="btn-control">
                    <i class="fas fa-check-double"></i>
                    <span>Select Page</span>
                </button>
                <button id="invertSelectionBtn" class="btn-control">
                    <i class="fas fa-exchange-alt"></i>
                    <span>Invert</span>
                </button>
                <button id="selectEverythingBtn" class="btn-control">
                    <i class="fas fa-globe"></i>
                    <span>Select All</span>
                </button>
                <button id="refreshBtn" class="btn-control" onClick="location.reload()">
                    <i class="fas fa-sync-alt"></i>
                    <span>Refresh</span>
                </button>
            </div>

            <div id="fileTreeContainer">
                <div id="fileTree"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="social-btns">
                <a href="https://t.me/SyntaxRealm" class="social-btn"><i class="fab fa-telegram-plane"></i></a>
                <a href="https://t.me/SyntaxRealm" class="social-btn"><i class="fab fa-github"></i></a>
                <a href="https://t.me/SyntaxRealm" class="social-btn"><i class="fas fa-globe"></i></a>
            </div>
            <p class="copyright">&copy; 2026 Syntax Realm &bull; Modern Mirror Service</p>
        </div>
    </footer>

    <!-- Reusable Modal -->
    <div id="reusableModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle" class="text-xl font-bold mb-4"></h2>
            <div id="modalBody" class="mb-6"></div>
            <div id="modalFooter" class="flex justify-end gap-3"></div>
        </div>
    </div>

    <script>
        // Core Logic (Refined for new UI)
        const themeSwitch = document.getElementById('themeSwitch');
        const sunIcon = document.getElementById('sunIcon');
        const moonIcon = document.getElementById('moonIcon');
        const pinInput = document.getElementById('pinInput');
        const submitPin = document.getElementById('submitPin');
        const pinEntry = document.getElementById('pinEntry');
        const fileManager = document.getElementById('fileManager');
        const fileTree = document.getElementById('fileTree');
        const selectedCount = document.getElementById('selectedCount');
        const selectedSize = document.getElementById('selectedSize');
        const submitBtn = document.getElementById('submitBtn');

        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('pin')) {
            pinInput.value = urlParams.get('pin');
            setTimeout(() => submitPin.click(), 500);
        }

        // Theme Toggle
        let isDarkMode = true;
        themeSwitch.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            if (isDarkMode) {
                moonIcon.classList.add('active');
                sunIcon.classList.remove('active');
                document.body.style.background = '#0f172a';
            } else {
                sunIcon.classList.add('active');
                moonIcon.classList.remove('active');
                document.body.style.background = '#f1f5f9';
                document.body.style.color = '#0f172a';
            }
        });
        moonIcon.classList.add('active');

        // Stats calculation and formatting
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        let filesData = [];
        let currentPath = [];

        async function verifyPin() {
            const pin = pinInput.value;
            const gid = urlParams.get('gid');
            
            try {
                const response = await fetch(`/app/files/torrent?gid=${gid}&pin=${pin}`);
                const data = await response.json();
                
                if (data.error) {
                    alert(data.message || "Invalid PIN");
                    return;
                }

                filesData = data.files;
                pinEntry.classList.add('hidden');
                fileManager.classList.remove('hidden');
                renderFiles(filesData);
                updateStats();
            } catch (err) {
                console.error(err);
                alert("Connection failed");
            }
        }

        submitPin.addEventListener('click', verifyPin);
        pinInput.addEventListener('keypress', (e) => e.key === 'Enter' && verifyPin());

        function renderFiles(nodes) {
            fileTree.innerHTML = '';
            
            if (currentPath.length > 0) {
                const backRow = document.createElement('div');
                backRow.className = 'folder-back';
                backRow.innerHTML = '<i class="fas fa-arrow-left"></i> Go Back';
                backRow.onclick = () => {
                    currentPath.pop();
                    renderFiles(getCurrentFolderFiles());
                };
                fileTree.appendChild(backRow);
            }

            nodes.forEach(node => {
                const item = document.createElement('div');
                item.className = 'file-item';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'file-checkbox';
                checkbox.checked = node.selected;
                checkbox.onclick = (e) => {
                    e.stopPropagation();
                    toggleSelection(node);
                };

                const icon = document.createElement('div');
                icon.className = 'file-icon';
                icon.innerHTML = node.type === 'folder' ? '<i class="fas fa-folder text-blue-400"></i>' : '<i class="fas fa-file-alt text-gray-400"></i>';

                const details = document.createElement('div');
                details.className = 'file-details';
                details.innerHTML = `
                    <span class="file-name">${node.name}</span>
                    <div class="file-meta">
                        <span>${formatBytes(node.size || 0)}</span>
                        ${node.type === 'folder' ? `<span>${node.children ? node.children.length : 0} items</span>` : ''}
                    </div>
                `;

                if (node.type === 'folder') {
                    details.onclick = () => {
                        currentPath.push(node);
                        renderFiles(node.children);
                    };
                } else {
                    details.onclick = () => {
                        checkbox.click();
                    };
                }

                item.appendChild(checkbox);
                item.appendChild(icon);
                item.appendChild(details);
                fileTree.appendChild(item);
            });
        }

        function toggleSelection(node) {
            node.selected = !node.selected;
            if (node.type === 'folder' && node.children) {
                const setChildren = (children, state) => {
                    children.forEach(c => {
                        c.selected = state;
                        if (c.children) setChildren(c.children, state);
                    });
                };
                setChildren(node.children, node.selected);
            }
            updateStats();
            renderFiles(getCurrentFolderFiles());
        }

        function getCurrentFolderFiles() {
            return currentPath.length > 0 ? currentPath[currentPath.length - 1].children : filesData;
        }

        function updateStats() {
            let count = 0;
            let size = 0;
            const scan = (nodes) => {
                nodes.forEach(n => {
                    if (n.type === 'file' && n.selected) {
                        count++;
                        size += n.size;
                    }
                    if (n.children) scan(n.children);
                });
            };
            scan(filesData);
            selectedCount.textContent = count;
            selectedSize.textContent = formatBytes(size);
        }

        submitBtn.onclick = async () => {
            const selected = [];
            const unselected = [];
            
            const scan = (nodes) => {
                nodes.forEach(n => {
                    if (n.type === 'file') {
                        if (n.selected) selected.push(n.id);
                        else unselected.push(n.id);
                    }
                    if (n.children) scan(n.children);
                });
            };
            scan(filesData);

            if (selected.length === 0) {
                alert("Please select at least one file");
                return;
            }

            const pin = pinInput.value;
            const gid = urlParams.get('gid');
            
            try {
                const response = await fetch(`/app/files/torrent?gid=${gid}&pin=${pin}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({selected, unselected})
                });
                const res = await response.json();
                alert(res.message);
                if (!res.error) window.close();
            } catch (err) {
                alert("Submission failed");
            }
        };

        // Select All Logic
        document.getElementById('selectAllBtn').onclick = () => {
            const files = getCurrentFolderFiles();
            const allSelected = files.every(f => f.selected);
            files.forEach(f => f.selected = !allSelected);
            updateStats();
            renderFiles(files);
        };

        document.getElementById('selectEverythingBtn').onclick = () => {
            const allSelected = filesData.every(f => f.selected);
            const setAll = (nodes, state) => {
                nodes.forEach(n => {
                    n.selected = state;
                    if (n.children) setAll(n.children, state);
                });
            };
            setAll(filesData, !allSelected);
            updateStats();
            renderFiles(getCurrentFolderFiles());
        };
    </script>
</body>
</html>
